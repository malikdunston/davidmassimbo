<div class="about-image"
	style="background-image: url({{about.data[0].html[0].img}});">
	<!-- <img ng-src="{{about.data[0].html[0].img}}" alt=""> -->
</div>

<section
	ng-repeat="item in about.data | orderBy: 'id'"
	ng-class="item.slug"
	ng-if="item.slug !== 'photo'">
	<h6>{{item.title}}</h6>
	<div class="cont">
		<p ng-repeat="p in item.html">{{p.text}}</p>
	</div>
</section>

<button class="sticky" ui-sref="contact">Contact</button>
