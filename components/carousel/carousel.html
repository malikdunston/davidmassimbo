<div class="wrapper">
	<div class="feed">
		<section 
			class="project"
			ng-repeat="proj in carousel.feed"
			ui-sref="project({projName: proj.slug})">
			<div class="lockup">
				<h4>{{proj.title.rendered}}</h4>
			</div>
			<div class="bg" style="background-image: url({{proj.cover}});"></div>
		</section>
	</div>
</div>

	class="down"
	ng-click="carousel.pause(); carousel.move.down()">

</button>
<button 
	class="up"
	ng-click="carousel.pause(); carousel.move.up()">
	>
</button>
