<h6>Browse More Projects</h6>

<div 
	class="project"
	id="proj-{{proj.slug}}"
	ng-repeat="proj in work.feed track by $index"
	ui-sref="project({projName: proj.slug})">
	<div class="cover"
		style="background: url({{proj.cover}});">
	</div>
	<div class="lockup">
		<h6>{{proj.title.rendered}}</h6>
	</div>
</div>
